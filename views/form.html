{{define "form"}}
<!DOCTYPE html>
<html>
  <head>
    {{template "head"}}
  </head>
  <body>
    <form method="post" action="/result">
      <div>
        <input type="hidden" name="id" class="form-control"></input>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Task Detail</label>
        <textarea name="task" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Assignee</label>
        <input type="text" name="assignee" class="form-control" id="Assignee" required/>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Deadline</label>
        <input type="date" name="deadline" class="form-control" id="Assignee" required/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/" class="btn btn-danger">Cancel</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
{{end}}
